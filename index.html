<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Anuj Rajak | Portfolio</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />

    <script>
      tailwind.config = {
        darkMode: "media",
        theme: {
          extend: {
            colors: {
              background: "#000",
            },
          },
        },
      };
    </script>

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body
    class="bg-zinc-100 dark:bg-background text-zinc-900 dark:text-zinc-100 flex flex-col min-h-screen"
  >
    <!-- Header -->
    <header
      class="w-full sticky top-0 bg-zinc-100 dark:bg-background py-4 flex items-center justify-between px-4 md:px-6 uppercase tracking-wide text-sm font-medium z-50"
    >
      <!-- Left: Name -->
      <div class="text-lg font-bold">Anuj Rajak</div>

      <!-- Center links (Desktop) -->
      <nav class="space-x-8 hidden md:flex">
        <a href="#work" class="nav-link">Work</a>
        <a href="#contact" class="nav-link">Contact</a>
      </nav>

      <!-- Right Socials (Desktop) -->
      <div class="hidden md:flex space-x-4 text-xl">
        <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
          <i data-feather="linkedin"></i>
        </a>
        <a href="https://github.com/" target="_blank" aria-label="GitHub">
          <i data-feather="github"></i>
        </a>
        <a href="https://topmate.io/" target="_blank" aria-label="Topmate">
          <i data-feather="link"></i>
        </a>
      </div>

      <!-- Hamburger (Mobile) -->
      <button id="menu-btn" class="md:hidden">
        <i data-feather="menu"></i>
      </button>
    </header>

    <!-- Mobile Overlay -->
    <div
      id="overlay"
      class="hidden fixed inset-0 bg-black/50 z-50"
      onclick="closeMenu()"
    ></div>

    <!-- Mobile Drawer -->
    <div
      id="mobile-menu"
      class="fixed top-0 right-0 h-full w-64 bg-zinc-100 dark:bg-background shadow-lg transform translate-x-full transition-transform ease-in-out duration-500 z-60 px-6 py-8 flex flex-col"
    >
      <button id="close-btn" class="mb-8 self-end">
        <i data-feather="x"></i>
      </button>
      <nav class="flex flex-col space-y-6 text-lg uppercase">
        <a href="#work" class="nav-link" onclick="closeMenu()">Work</a>
        <a href="#contact" class="nav-link" onclick="closeMenu()">Contact</a>
        <div class="flex space-x-4 pt-6">
          <a href="https://linkedin.com/" target="_blank" aria-label="LinkedIn">
            <i data-feather="linkedin"></i>
          </a>
          <a href="https://github.com/" target="_blank" aria-label="GitHub">
            <i data-feather="github"></i>
          </a>
          <a href="https://topmate.io/" target="_blank" aria-label="Topmate">
            <i data-feather="link"></i>
          </a>
        </div>
      </nav>
    </div>

    <!-- Hero Section -->
    <main
      class="h-screen flex flex-col items-center justify-center text-center px-4"
    >
      <h1 class="text-5xl font-semibold mb-4">Stay Cozy & Create</h1>
      <p class="text-lg max-w-xl mb-6">
        A minimalistic template to bring your ideas to life. Simple, clean, and
        straight to the point.
      </p>
      <a href="#work" class="btn-primary">Get Started</a>
    </main>

    <!-- Work Section -->
    <section
      id="work"
      class="h-screen flex flex-col items-center justify-center px-4"
    >
      <h2 class="text-4xl font-semibold mb-4">My Work</h2>
      <p class="max-w-xl text-center">
        Details about your work/projects here...
      </p>
    </section>

    <!-- Contact Section -->
    <section
      id="contact"
      class="h-screen flex flex-col items-center justify-center px-4"
    >
      <h2 class="text-4xl font-semibold mb-4">Contact Me</h2>
      <p class="max-w-xl text-center">How people can reach you...</p>
    </section>

    <!-- Footer -->
    <footer
      class="text-xs text-zinc-500 dark:text-zinc-400 py-4 text-center px-4"
    >
      &copy; 2025 Anuj Rajak. All Rights Reserved.
    </footer>

    <!-- JS -->
    <script>
      function openMenu() {
        document
          .getElementById("mobile-menu")
          .classList.remove("translate-x-full");
        document.getElementById("overlay").classList.remove("hidden");
        document.getElementById("menu-btn").classList.add("hidden");
      }

      function closeMenu() {
        document
          .getElementById("mobile-menu")
          .classList.add("translate-x-full");
        document.getElementById("overlay").classList.add("hidden");
        document.getElementById("menu-btn").classList.remove("hidden");
      }

      document.addEventListener("DOMContentLoaded", function () {
        feather.replace();

        document.getElementById("menu-btn").addEventListener("click", openMenu);
        document
          .getElementById("close-btn")
          .addEventListener("click", closeMenu);
        document.getElementById("overlay").addEventListener("click", closeMenu);
      });
    </script>
  </body>
</html>
